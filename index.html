<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <title>Team RoverX</title>
</head>

<body class="bg-black">
    <div id="loading" class="w-full h-full fixed top-0 left-0 bg-black opacity-95 z-50">
        <div class="flex justify-center items-center mt-[42vh]">
            <div class="fas fa-circle-notch fa-spin fa-5x text-green-200"></div>
        </div>
    </div>

    <div class="sm:w-[50vw] m-auto flex-col">
        <div class="h-[100vh] overflow-y-hidden absolute top-0 z-[-1]">
            <img src="./images/bg_design.png" class="sm:w-[50vw] h-screen" alt="" />
        </div>
        <div class="h-[17vh] bg-black p-2 m-2 rounded-2xl flex flex-col items-center justify-evenly opacity-80 shadow-2xl ">
            <div><img class="h-[10vh]" src="./images/roverx-small-white.png" alt="" /></div>
            <div class="uppercase pb-1 text-white text-sm font-bold font-lexend text-center">Explore Beyond the Possible</div>
        </div>
        <div class="flex flex-col min-h-[calc(100vh-17vh-16px-8px)] justify-evenly">
            <div class="shadow-2xl opacity-80 py-8 flex justify-center items-center bg-black mx-2 rounded-2xl">
                <div class="text-white mx-10 text-xl font-lexend text-center">
                    Team RoverX is a group of young, enthusiastic individuals who build
                    Mars Rovers to display and compete at various platforms.
                </div>
            </div>
            <div
                class="shadow-2xl opacity-70 h-[50vh] bg-black font-extrabold m-2 rounded-2xl flex flex-col content-center justify-around text-white text-[2.4rem] font-lexend">
                <div class="py-2 px-6 mx-2 border-b-2 border-white">
                    <a class="h-[8vh] flex items-center" href="https://www.teamroverx.com/">
                        <div>
                            <i class="fa-solid fa-globe animate-pulse text-green-300"></i>
                        </div>
                        <div class="text-xl px-8 tracking-widest animate-pulse text-white-200">
                            Website
                        </div>
                    </a>
                </div>
                
                <div class="py-2 px-6 mx-2 border-b-2 border-white">
                    <a class="h-[8vh] flex items-center" href="https://www.instagram.com/teamroverx/">
                        <div>
                            <i class="fa-brands fa-instagram animate-pulse text-pink-300"></i>
                        </div>
                        <div class="text-xl px-8 tracking-widest animate-pulse text-white-200">
                            Instagram
                        </div>
                    </a>
                </div>
                <div class="py-2 px-6 mx-2  border-b-2">
                    <a class="h-[8vh] flex items-center" href="https://www.youtube.com/@teamroverxvituniversity3031">
                        <div>
                            <i class="fa-brands fa-square-youtube animate-pulse text-red-400"></i>
                        </div>
                        <div class="text-xl px-8 tracking-widest animate-pulse text-white-200">
                            Youtube
                        </div>
                    </a>
                </div>
                <div class="py-2 px-6 mx-2 border-white">
                    <a class="h-[8vh] flex items-center" href="https://www.linkedin.com/company/teamroverx/">
                        <div>
                            <i class="fa-brands fa-linkedin animate-pulse text-blue-300"></i>
                        </div>
                        <div class="text-xl px-8 tracking-widest animate-pulse text-white-200">
                            LinkedIn
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", (event) => {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
            }, 400);
        });
    </script>
</body>

</html>
